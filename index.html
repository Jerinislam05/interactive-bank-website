<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bank Website</title>
    <!-- tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <h1 class="text-5xl text-center mt-6">
        Welcome to the
        <span class="font-bold text-teal-600">Bank Website !!!</span>
      </h1>
    </header>
    <main>
      <section class="bg-blue-200 w-9/12 mx-auto mt-12 p-8">
        <h3 class="text-3xl mb-4 font-medium">please login</h3>
        <div>
          <input
            class="w-9/12 block mb-2 px-3"
            type="email"
            id="user-email"
            placeholder="your email"
          />
          <input
            class="w-9/12 block mb-2 px-3"
            type="password"
            id="user-password"
            placeholder="your password"
          />
          <button
            id="btn-submit"
            class="bg-amber-600 hover:bg-sky-700 px-8 py-2 text-white rounded-2xl font-medium"
          >
            submit
          </button>
        </div>
      </section>
    </main>
    <script src="login.js"></script>
  </body>
</html>
